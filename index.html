<html>

    <body>
      <style type="text/css">
        .blo{
          display: block!important;
        }
        .hide{
          display: none;
        }
      </style>
        <ul>
            <li><a href="#" class="show">Tin công nghệ</a>
            <ul class="hide">
              <li>hello</li>
            </ul>
            </li>
            <li><a href="#">Tin trong nước</a></li>
            <li><a href="#" class="show">Tin thời sự</a>
            <ul class="hide">
              <li>ds</li>
            </ul>
            </li>
        </ul>  
        <script language="javascript">  
            // Lấy đối tượng
            var a_list = document.getElementsByClassName("show");
            var b = document.getElementsByClassName("hide");
            // Lặp và gán sự kiện
            for (var i = 0; i < a_list.length; i++){
                a_list[i].onclick = function()
                {
                  for (var j = 0; j < b.length; j++){
                    b[i].classList.toggle("blo")   
                    return false
                  }

                    return false
                };
            }
        </script>
    </body>
</html>
